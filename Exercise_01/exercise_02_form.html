<!DOCTYPE html>
<html lang="en">
<head>
    <title>H2 Computing Sign Up Form</title>
    <link rel="stylesheet" href="exercise_02_form.css">
</head>
<body>
    <form action = "exercise_02_response.html" method = "GET">
        <h1>H2 Computing Sign Up Form</h1>
        <p>Please enter your particulars below.</p>
        <p>
            <table>
                <tr>
                    <td><label for="firstname"> First Name:</label></td>
                    <td><input name="user_name" id="firstname" type="text" placeholder="First name" /></td>
                    <td><label for="lastname">Last Name:</label></td>
                    <td><input name="user_name" id="lastname" type="text" placeholder="Last name" /></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input name="email" id="email" type="text" placeholder="name@email.com" /></td>
                    <td><label for="contact">Contact:</label></td>
                    <td><input name="contact" id="contact" type="text" /></td>
                </tr>
                <tr>
                    <td><label for="class">Class:</label></td>
                    <td><input name="class" id="class" type="text" /></td>
                    <td>Gender:</td>
                    <td>
                        <select id="gender">
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Date of Birth</td>
                    <td>
                        <input type="date" id="dateofbirth" name="bod" value="2000-01-01" />
                    </td>
                </tr>
            </table>
            <br />
            Subject Combination
            <br />
            <input type="radio" name="subcomb" id="pcme" />
            <label for="pcme">P CP M E</label> <br />
            <input type="radio" name="subcomb" id="ccme" />
            <label for="ccme">C CP M E</label> <br />
            <input type="radio" name="subcomb" id="other" />
            <label for="other">Other:</label>
            <input name="subcomb" id="other" type="text" />
            <br />
            <br />
            <input type="submit" id="submit" />
        </p>
    </form>    
</body>
</html>
